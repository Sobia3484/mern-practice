<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or odd chacker</title>
</head>
<body>
    <script>
        let num = prompt('Enter any Number')
        if(num===null){
            alert(`Exist from this page`);
        }
        else if(num%2===0){
            alert(`Even`)
        }
        else{
            alert(`Odd`)
        }
    </script>
</body>
</html>
